<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7714454f3b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Background slider</title>
</head>
<body>
    <div class="slide-contain">
        <div 
        class="slide active"
        style=" 
        background-image: url('https://images.unsplash.com/photo-1621847468516-1ed5d0df56fe?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80')"
        
        ></div>

        <div 
        class="slide"
        style="
        background-image: url('https://images.unsplash.com/photo-1618477202872-89cec6f8d62e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80')"
        ></div>

        <div 
        class="slide active"
        style=" 
        background-image: url('https://images.unsplash.com/photo-1620301598483-f872a86a58af?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1422&q=80')"
        ></div>

        <div 
        class="slide"
        style=" 
        background-image: url('https://images.unsplash.com/photo-1531303919131-9df51d2b0cc7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80')"
        ></div>
        
        <div
        class="slide"
        style=" 
        background-image: url('https://images.unsplash.com/photo-1617369218957-241ee942ebfa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80')"
        ></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
